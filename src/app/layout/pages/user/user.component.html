<div class="user-card" *ngFor="let user of ListUsers">
    <div class="card-header">
        <h3>{{ user.nombre }}</h3>

    </div>
    <div class="card-body">

        <p><strong>Equipo:</strong> {{ user.nombre_equipo }}</p>
        <button class="edit-button" (click)="Edit(user)"> <i class='bx bx-edit-alt'></i></button>
        <!--  <button class="delete-button">Delete</button> -->
    </div>
</div>

<div class="btn-register-task" *ngIf="user.id_rol == 1" (click)="Register()"><i class='bx bx-plus'></i></div>
